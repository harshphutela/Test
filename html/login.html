<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>

    <div id="mainbox">
        <div id="left">

            <div id="logocontainer">
                <img id="Logo" src="../Logo.png" />
            </div>

            <div id="textcontainer">
                <p id="baseline">
                    NowNow Digital System Limited
                </p>
            </div>

            <div id="imgblock">
                <img id="centerimage" src="../OBJECTS.png" />
            </div>

            <div id="dotsblock">
                <img id="dots" src="../dots.png" />
            </div>

            <div id="textcontainer2">
                <p id=basetext1>
                    The App For Everything!
                </p>

                <p id="basetext2">
                    Fastest way to pay your bills, recharge your mobile, shop
                    online and do a lot more!
                </p>
            </div>
        </div>


        <div id="right">
            <div class="textcenter">
                <p id="logintext">
                    Login
                </p>
                <p id="loginline">
                    Please Login to continue
                </p>
            </div>


            <div id="emailcontainer">
                <div style="display: flex; ">
                    <img style="height: 20px; width:20px ; margin-left: 10px; margin-top: 25px;" src="../email.png" />
                    <p id="emailtxt">Email</p>
                </div>
                <input id="input1" type="email" placeholder="Enter your email" />
            </div>


            <div id="pincontainer">
                <div style="display: flex; ">
                    <img style="height: 20px; width:20px ; margin-left: 10px; margin-top: 25px;" src="../email.png" />
                    <p id="emailtxt">PIN</p>
                </div>
                <input id="input1" type="password" placeholder="Enter your PIN" />
            </div>


         


            <div style="text-align: end; width:390px ;">
            <p style="color: #FFA400; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: normal;">
                Reset PIN
            </p>
            </div>

            <div style="height: 40px; width: 390px; background-color: #262729; display: flex; align-items: center;justify-content: center;">
                <p style="color:#FFA400;">
                  Login
                </p>
            </div>

            <div style="text-align: center;">
                <p>
                    NowNow is driving digital payments and <br> acceptance across Africa
                </p>
            </div>

            
        
 
        </div>
    </div>
</body>

</html>
